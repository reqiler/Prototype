<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload to pic.in.th via proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Roboto, Arial; padding:20px; background:#f5f5f5; }
    .wrap { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
    img.preview { max-width:300px; margin-top:12px; border-radius:6px; display:block; }
    .meta { margin-top:8px; color:#333; }
    a.back { display:inline-block; margin-bottom:12px; text-decoration:none; color:#007bff; }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/index.html" class="back">← กลับหน้าหลัก</a>
    <h2>Upload (client → your server → pic.in.th)</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <div id="status"></div>
    <div id="preview"></div>
  </div>

<script>
document.getElementById('uploadBtn').addEventListener('click', async () => {
  const input = document.getElementById('fileInput');
  const status = document.getElementById('status');
  const preview = document.getElementById('preview');
  status.textContent = '';
  preview.innerHTML = '';

  if (!input.files || !input.files[0]) { alert('เลือกไฟล์ก่อน'); return; }
  const file = input.files[0];

  if (file.size > 10 * 1024 * 1024) { status.textContent = 'ไฟล์ใหญ่เกิน (limit ~10MB)'; return; }

  const fd = new FormData();
  fd.append('file', file); // server expect 'file' (multer single('file'))

  status.textContent = 'กำลังอัพโหลดไปยังเซิร์ฟเวอร์ของคุณ...';

  try {
    const res = await fetch('/api/upload', { method: 'POST', body: fd });
    const json = await res.json();

    if (!res.ok) {
      status.textContent = 'Upload failed: ' + (json?.error?.message || json?.detail || res.statusText);
      console.error('upload failed', res.status, json);
      return;
    }

    const image = json?.image;
    if (!image) {
      status.textContent = 'Unexpected response: ' + JSON.stringify(json);
      return;
    }

    const url = image.display_url || image.url;
    status.innerHTML = `อัพโหลดเสร็จ — <a href="${url}" target="_blank" rel="noopener">เปิดภาพ</a>`;
    const img = document.createElement('img');
    img.src = url;
    img.className = 'preview';
    preview.appendChild(img);
    console.log('upload response', json);
  } catch (err) {
    status.textContent = 'Error: ' + (err.message || err);
    console.error('upload error', err);
  }
});
</script>
</body>
</html>
