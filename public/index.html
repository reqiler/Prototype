<!doctype html>
<html lang="th">

<head>
  <meta charset="utf-8">
  <title>หน้าเลือกเมนู</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.5rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #555;
    }

    a.button {
      display: block;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #007bff;
    }

    a.primary {
      background: #007bff;
      color: #fff;
    }

    a.secondary {
      background: #fff;
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>เลือกใช้งาน</h1>
    <p>เลือกระบบที่ต้องการใช้งานจากด้านล่าง</p>
    <a class="button primary" href="/upload.html">อัปโหลดรูปไป pic.in.th</a>
    <a class="button secondary" href="/mail.html">ฟอร์มส่งอีเมล</a>
    <a class="button secondary" href="/maileroo.html">ฟอร์มส่งอีเมลผ่าน Maileroo</a>
  </div>
</body>

</html>
