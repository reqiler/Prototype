<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ส่งเมลผ่าน Maileroo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      text-align: center;
    }
    a.back {
      display:inline-block;
      margin-bottom:10px;
      text-decoration:none;
      color:#007bff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
    }
    input, textarea {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/index.html" class="back">← กลับหน้าหลัก</a>
    <h1>ฟอร์มส่งอีเมล (Maileroo)</h1>
    <form method="POST" action="/api/send-mail-maileroo">
      <label for="to">อีเมลผู้รับ</label>
      <input type="email" id="to" name="to" placeholder="someone@example.com" required />

      <label for="subject">หัวข้อ</label>
      <input type="text" id="subject" name="subject" placeholder="หัวข้ออีเมล" required />

      <label for="message">ข้อความ</label>
      <textarea id="message" name="message" placeholder="พิมพ์ข้อความที่ต้องการส่ง" required></textarea>

      <button type="submit">ส่งอีเมลผ่าน Maileroo</button>
    </form>
  </div>
</body>
</html>
